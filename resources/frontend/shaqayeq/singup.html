<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./css/signup.css">
</head>
<body>

    <div class="signup-container">
        <h2>ساختن اکانت </h2>
        <form>
            <input type="text" placeholder="نام کامل" required>
            <input type="email" placeholder="ایمیل" required>
            <input type="password" placeholder="رمز عبور" required>
            <input type="password" placeholder="تایید رمز عبور" required>
            <button type="submit" class="signup-btn">ایجاد حساب کاربری</button>
        </form>
        <div class="divider">or</div>
        <button class="google-btn">
            <img src="./img/google.jpg" alt="Google Logo">
            ایجاد حساب با گوگل
        </button>
        <p class="login-link">حساب کاربری داری؟ <a href="login.html">ورود</a></p>
    </div>

</body>
</html>
